<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons" style="grid-template-columns: repeat(5, 1fr);">
            <button onclick="clearDisplay()" class="operator">C</button>
            <button onclick="deleteLast()" class="operator">DEL</button>
            <button onclick="appendValue('(')" class="operator">(</button>
            <button onclick="appendValue(')')" class="operator">)</button>
            <button onclick="appendValue('**')" class="operator">^</button>
            <button onclick="appendValue('sin(')" class="operator">sin</button>
            <button onclick="appendValue('cos(')" class="operator">cos</button>
            <button onclick="appendValue('tan(')" class="operator">tan</button>
            <button onclick="appendValue('sqrt(')" class="operator">√</button>
            <button onclick="appendValue('log(')" class="operator">log</button>
            <button onclick="appendValue('log10(')" class="operator">log10</button>
            <button onclick="appendValue('abs(')" class="operator">abs</button>
            <button onclick="appendValue('exp(')" class="operator">exp</button>
            <button onclick="appendValue('log2(')" class="operator">log2</button>
            <button onclick="appendValue('sinh(')" class="operator">sinh</button>
            <button onclick="appendValue('cosh(')" class="operator">cosh</button>
            <button onclick="appendValue('tanh(')" class="operator">tanh</button>
            <button onclick="appendValue('pi')">π</button>
            <button onclick="appendValue('e')">e</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')" class="operator">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')" class="operator">*</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="appendValue('+')" class="operator">+</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
